<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Validación de Certificados</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}
.contenedor {
  max-width: 520px;
  margin: 50px auto;
  background: #fff;
  padding: 30px;
  border-radius: 10px;
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  font-size: 16px;
}
#resultado p {
  margin: 6px 0;
}
</style>
</head>

<body>

<div class="contenedor">
  <h2>Validación de Certificados</h2>

  <input type="text" id="busqueda" placeholder="Ingrese DNI o Folio">
  <button onclick="buscar()">Buscar</button>

  <div id="resultado"></div>
</div>

<script>
function limpiar(texto) {
  return texto.replace(/"/g, "").trim();
}

function buscar() {
  const valor = document.getElementById("busqueda").value.trim();
  const resultado = document.getElementById("resultado");

  if (!valor) {
    resultado.innerHTML = "Ingrese un DNI";
    return;
  }

  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT6D5oCcn_PDfFSdPotCyMUW4mgzGCPTrgIMTJLKvcrJO0GDKIlc2nr8PdV2s4JNL2b3y6eVui_k9Kl/pub?output=csv";

  fetch(url)
    .then(res => res.text())
    .then(csv => {
      const filas = csv.split("\n");
      let encontrado = false;

      for (let i = 1; i < filas.length; i++) {
        const columnas = filas[i].split(";");

        const dni = limpiar(columnas[0] || "");
        const nombre = limpiar(columnas[1] || "");
        const folio = limpiar(columnas[2] || "");
        const curso = limpiar(columnas[3] || "");
        const periodo = limpiar(columnas[4] || "");
        const link = limpiar(columnas[5] || "");

        if (dni === valor || folio === valor) {
          resultado.innerHTML = `
            <p><strong>Nombre:</strong> ${nombre}</p>
            <p><strong>Curso:</strong> ${curso}</p>
            <p><strong>Periodo:</strong> ${periodo}</p>
            <p><strong>Folio:</strong> ${folio}</p>
            <a href="${link}" target="_blank">Ver certificado</a>
          `;
          encontrado = true;
          break;
        }
      }

      if (!encontrado) {
        resultado.innerHTML = "Certificado no encontrado";
      }
    })
    .catch(err => {
      resultado.innerHTML = "Error al leer los datos";
      console.error(err);
    });
}
</script>

</body>
</html>
